<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Quiz App - Version 7</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="welcome-screen">
            <h1>Welcome to the Ultimate Quiz!</h1>
            <p>Test your knowledge with our exciting quiz. Good luck!</p>
            <button id="start-quiz">Start Quiz</button>
        </div>
        <div id="quiz" style="display: none;">
            <div id="timer">15</div>
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            <p id="question-count"></p>
            <h2 id="question"></h2>
            <div id="choices"></div>
            <div id="explanation" style="display: none;"></div>
            <div id="navigation">
                <button id="next">Next Question</button>
                <button id="submit" style="display: none;">Finish Quiz</button>
            </div>
        </div>
        <div id="results" style="display: none;">
            <h2>Quiz Completed!</h2>
            <p>Your score: <span id="score"></span></p>
            <p>Time taken: <span id="time-taken"></span></p>
            <div id="review"></div>
            <button id="restart">Restart Quiz</button>
        </div>
    </div>
    <div id="loader" style="display: none;">
        <div class="spinner"></div>
    </div>
    <canvas id="confetti"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
